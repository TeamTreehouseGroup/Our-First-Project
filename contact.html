<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <form class="wpcf7" method="post" action="#">
    <fieldset>
      <label><span class="text-color">*</span>First Name:</label>
      <input type="text" name="firstname" class="wpcf7-text" id="contact-name"/>
    </fieldset>
  
    <fieldset>
      <label><span class="text-color">*</span> Last Name:</label>
      <input type="text" name="lastname" class="wpcf7-text" id="contact-lastname"/>
    </fieldset>
    
    <fieldset>
      <label><span class="text-color">*</span> Email:</label>
      <input type="email" name="email" id="contact-email" class="wpcf7-text" />
    </fieldset>
    
    <fieldset>
      <label><span class="text-color">*</span> Subject:</label>
      <input type="text" name="subject" id="contact-subject" class="wpcf7-text" />
    </fieldset>
    
    <fieldset>
      <label><span class="text-color">*</span> Message:</label>
      <textarea rows="10" name="message" class="wpcf7-textarea" id="contact-message"></textarea>
    </fieldset>
  
    <input type="submit" class="wpcf7-submit" value="Submit" />
  
  </form>
</body>
</html>
